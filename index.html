<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Example single danger button -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Animals
            </button>
            <div class="dropdown-menu" id="animals">

            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                People
            </button>
            <div class="dropdown-menu" id="people">

            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" id="favBtn">
                Favorites
            </button>
            <div class="dropdown-menu" id="favorites">

            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col col-md-8">

                <div class="card-columns" id="cardHolder">

                </div>

            </div>
            <div class="col col-md-4">
                <label for="addFav">Add to Favorites</label>
                <input type="text" class="form-control" id="favTxt" placeholder="Enter your key word">
                <small id="emailHelp" class="form-text text-muted">This will be added to the Favorites menu</small>
                <br>
                <button type="button" class="btn btn-success" id="add">Add</button>
            </div>

        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
